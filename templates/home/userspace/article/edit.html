                                <div class="box-body">
                                    <div class="form-group">
                                        <label class="col-md-4 control-label"><i class="fa fa-key"></i> 状态</label>

                                        <div class="col-md-6">
                                            <select class="form-control input-flat" name="status" id="status">
                                                <option value="publish"
                                                        >已发布
                                                </option>
                                                <option value="draft" >
                                                    草稿
                                                </option>
                                                <option value="private"
                                                        data-th-selected="${article.status == 'private'}">私密
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label"><i class="fa fa-comments"></i> 评论</label>

                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="box-footer">
                                    <!--<button type="submit" class="btn btn-default btn-sm">保存草稿</button>-->

                                    </button>
                                </div>
                                <!-- /.box-footer -->

                                <select class="form-control input-flat" id="category" name="category">
                                    <option value="0" selected disabled>请选择</option>
                                    <option  ></option>
                                          
                                </select>
                            </div>
                            <div class="box-footer">
                                <a href="javascript:void(0)" class="bold" id="add-category-btn">+ 添加新分类</a>
                                <div class="input-group input-group-md" id="add-category-input" style="display: none;">
                                    <input type="text" class="form-control input-flat" id="category_name">
                                    <span class="input-group-btn">
                                      <button type="button" class="btn btn-primary btn-flat"
                                              id="category-submit">添加</button>
                                    </span>
                                </div>
                            </div>
                        </div>
